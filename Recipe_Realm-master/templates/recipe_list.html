<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe List</title>
    <!-- Link to Google Fonts for typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #ff0019;
            margin-top: 40px;
            font-size: 2.5rem;
        }
        .container {
            width: 90%;
            margin: 0 auto;
        }

        /* Search Bar Styles */
        .search-container {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .search-form input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .search-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-form input[type="submit"]:hover {
            background-color: #b30012;
        }

        /* Message display */
        .message {
            text-align: center;
            font-size: 18px;
            color: #e74c3c;
            margin-top: 20px;
        }

        /* Recipe Cards */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .recipe-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .recipe-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-card .recipe-info {
            padding: 15px;
        }
        .recipe-card h3 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #ff0000;
        }
        .recipe-card p {
            font-size: 0.9rem;
            color: #b11313;
            margin-bottom: 15px;
        }
        .recipe-card a {
            display: inline-block;
            font-size: 14px;
            color: #fff;
            background-color: #ff000d;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        .recipe-card a:hover {
            background-color: #cc1b3c;
        }

        /* Footer */
        footer {
            background-color: #ff0011;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .recipe-grid {
                grid-template-columns: 1fr 1fr;
            }
            .search-form {
                flex-direction: column;
                align-items: stretch;
            }
            .search-form input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Recipe List</h1>

        <!-- Search Section -->
        <div class="search-container">
            <form action="/search" method="POST" class="search-form">
                <input type="text" name="query" placeholder="Search for recipes..." value="">
                <input type="submit" value="Search">
            </form>
        </div>

       

        <!-- Recipe Grid -->
        <div class="recipe-grid">
            
                    <div class="recipe-card">
                        
                        <div class="recipe-info">
                            <h3>RECIPE</h3>
                            <p>Discover the delicious flavors of this amazing recipe. Perfect for any occasion!</p>
                            <a href="recipe.html">View Recipe</a>
                        </div>
                    </div>
                
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Recipe App. All rights reserved.</p>
    </footer>

</body>
</html>
